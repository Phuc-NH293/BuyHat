

<div

</div>

        <p class="block mb-2 font-medium text-2xl text-gray-900">

    </div>
    <div class="flex gap-2 font-medium text-xl text-gray-900">
        <h3>
           Giá sản phẩm: {{ product?.price  | currency : "USD" : "symbol" : "1.2-2" }}
        </h3>
       
    </div>
    
    <div class="flex gap-2 font-medium text-xl text-gray-900">
        <h3>
            Miêu tả sản phẩm:
        </h3>
        <span class="font-normal">

        </span>
